<!DOCTYPE html>
<html>
<head>
	<title>Quizer Monkey</title>
	<style type="text/css">
		body {
			margin: 0px;
		}

		.navbar {
			width: 100%;
			height: 60px;
			background-color: #38383B;
			
		}

		.nav {
		  padding: 0px 150px;
		}

		.brandName {
			/*flex: 60%;*/
			color: white;
			float: left;
		}

		.brandName img {
			height: 38px;
			margin-top: 10px;
		}

		.brandName span {
			position: relative;
		    top: -9px;
		    left: 6px;
		    font-size: 18px;
		    font-family: Arial;
		    font-weight: 700;
		}

		.navLinks {
			/*flex: 40%;*/
			float: right;
		    margin-top: 14px;
		    font-size: 15px;
		    font-family: Arial;
		}

		.navLinks div {
			display: inline;
			color: #B9B9B9;
			margin-right: 30px;
		}

		.navLinks div a {
			color: #B9B9B9;
			text-decoration: none;
		}

		.navLinks div a:hover {
			color: #ffffff;
			text-decoration: none;
		}

		.navLinks div button {
			display: inline;
		    color: #B9B9B9;
		    margin-right: 0px;
		    border: 2px solid #B9B9B9;
		    border-radius: 20px;
		    background-color: #38383B;
		    padding: 7px 20px;
		    font-size: inherit;
		    font-family: inherit;
		}

		.navLinks div button:hover {
			cursor: pointer;
			color: #38383B;
			background-color: #B9B9B9;
			font-weight: 200; 
		}

		.body_container {
			padding: 107px 150px;
			background-color: #38383B;
		}

		.home_section {
			display: flex;
			align-items: center;
		}

		.left_side {
			flex: 50%;
		}

		.left_side h2 {
			color: white;
		    font-family: Metropolis;
		    font-size: 43px;
		    margin-bottom: 25px;
		}

	    .left_side p {
			font-family: arial;
		    color: #B9B9B9;
		    font-size: 14px;
		    font-weight: bold;
		    margin-bottom: 25px;
		}

		.left_side button:hover {
			cursor: pointer;
		}

		
	</style>
</head>
<body>
	<div class="navbar">
		<div class="nav">
			<div class="brandName">
				<img src="logo.svg">
				<span>Quizer Monkey</span>
			</div>
			<div class="navLinks">
				<div>
					<a href="#">Home</a> 
				</div>
				<div>
					<a href="#">Pricing</a> 
				</div>
				<div>
					<a href="#">Features</a> 
				</div>
				<div>
					<button>Login</button>
				</div>
			</div>
		</div>
	</div>
	<div class="body_container">
		<div class="home_section">
			<div class="left_side">
				<h2>It's time to make quizzes simpler to take!</h2>
				<p>
					A place where you can take quizzes of your group of peope in the most interactive way as possible. 
					
				   	Don't worry about where you or your people are. Just make the quiz happen!
				</p>
				<button class="read">Read more</button>
				<button class="start">Get started</button>
			</div>
			<div class="right_side">
				<img src="home_icon.svg">
			</div>
		</div>
	</div>
</body>
</html>
